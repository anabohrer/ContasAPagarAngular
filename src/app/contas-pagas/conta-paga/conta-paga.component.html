<form #form="ngForm" autoComplete="off">
    <input name="Id" type="hidden" [value]="servico.dadosFormulario.Id">
    <div class="form-group">
        <label>Nome da Conta</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fas fa-money-check-alt" [class.green-icon]="Nome.valid" [class.red-icon]="Nome.invalid && Nome.touched"></i>
                    </div>
                </div>
                <input name="Nome" #Nome="ngModel" [(ngModel)] = "servico.dadosFormulario.Nome" type="text" class="form-control" 
                placeholder="Digite aqui o nome da conta" required maxlength="120"> 
            </div>
            <label class="erro" *ngIf = "Nome.invalid && Nome.touched" >Verifique o Nome, está vazio</label>
    </div>
    <div class="form-group">
        <label>Valor Original</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fas fa-dollar-sign" [class.green-icon]="ValorOriginalStr.valid" [class.red-icon]="ValorOriginalStr.invalid && ValorOriginalStr.touched"></i>
                    </div>
                </div>
                <input name="ValorOriginalStr" #ValorOriginalStr="ngModel" [(ngModel)] = "servico.dadosFormulario.ValorOriginalStr" type="text" pattern="([0-9]{1,3}\.)?[0-9]{1,3},[0-9]{2}$" class="form-control" 
                placeholder="R$ 0.000,00" required>
            </div>
            <label class="erro" *ngIf = "ValorOriginalStr.invalid && ValorOriginalStr.touched " >Verifique o Valor Original, está vazio ou não está no formato correto</label>
    </div>
    <div class="form-group">
        <label>Data de Vencimento</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-calendar-day" [class.green-icon]="DataVencimentoStr.valid" [class.red-icon]="DataVencimentoStr.invalid && DataVencimentoStr.touched"></i>
                </div>
            </div>
            <input name="DataVencimentoStr" #DataVencimentoStr="ngModel" [(ngModel)] = "servico.dadosFormulario.DataVencimentoStr" type="date" class="form-control" 
            required maxlength="10" min="2015-01-01" max="2022-12-31"> 
        </div>
        <label class="erro" *ngIf = "DataVencimentoStr.invalid && DataVencimentoStr.touched" >Verifique a Data de Vencimento, está vazia ou não está no formato correto</label>
    </div>
    <div class="form-group">
        <label>Data de Pagamento</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-calendar-day" [class.green-icon]="DataPagamentoStr.valid" [class.red-icon]="DataPagamentoStr.invalid && DataPagamentoStr.touched"></i>
                </div>
            </div>
            <input id="dataPagamento" name="DataPagamentoStr" #DataPagamentoStr="ngModel" [(ngModel)] = "servico.dadosFormulario.DataPagamentoStr" type="date" class="form-control" 
            required maxlength="10" min="2015-01-01" max="2022-12-31">
        </div>
        <label class="erro" *ngIf = "DataPagamentoStr.invalid && DataPagamentoStr.touched" >Verifique a Data de Pagamento, está vazia ou não está no formato correto</label>
    </div>
    <div class="form-group">
        <button (click) = "onSubmit(form)" class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-share-square"></i> Enviar</button>
        <button (click) = "resetForm(form)" class="btn btn-success btn-lg btn-block" type="submit"> <i class="far fa-trash-alt"></i> Limpar</button>
    </div>
</form>
